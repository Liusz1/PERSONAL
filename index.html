<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LiusProject - Personal OS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* --- CORE LAYOUT --- */
      body {
        background: #f8fafc;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      /* HEADER AREA */
      .sticky-header {
        flex-shrink: 0;
        background: white;
        padding: 40px 20px 20px;
        text-align: center;
        border-bottom: 1px solid #f1f5f9;
      }
      #digital-clock {
        font-size: 4.5rem;
        font-weight: 800;
        color: #1e293b;
        letter-spacing: -2px;
        line-height: 1;
      }
      #current-date {
        font-size: 1.1rem;
        color: #64748b;
        margin-top: 5px;
      }

      /* BANNER STATS */
      .stat-banner {
        display: flex;
        justify-content: space-around;
        background: #fdfdfd;
        margin-top: 20px;
        padding: 15px;
        border-radius: 20px;
        border: 1px solid #f1f5f9;
      }
      .stat-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .stat-val {
        font-weight: 800;
        color: #6366f1;
      }
      .stat-label {
        font-size: 0.65rem;
        color: #94a3b8;
        font-weight: 700;
        text-transform: uppercase;
      }
      .divider {
        width: 1px;
        background: #f1f5f9;
        height: 30px;
      }

      /* CONTENT AREA */
      .scrollable-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px 20px 120px;
      }
      .menu-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
      }
      .menu-item {
        padding: 25px 15px;
        background: white;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
        border: 1px solid #f1f5f9;
      }
      .menu-item i {
        font-size: 1.8rem;
        color: #6366f1;
      }
      .menu-item span {
        font-weight: 700;
        color: #1e293b;
        font-size: 0.85rem;
      }

      /* --- FOOTER NAV (Z-INDEX FIXED) --- */
      .bottom-nav {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 400px;
        background: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 15px 10px;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        z-index: 5000; /* Supaya bisa diklik */
        border: 1px solid #e2e8f0;
      }
      .nav-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: none;
        border: none;
        color: #94a3b8;
        font-size: 0.7rem;
        font-weight: 700;
        gap: 5px;
        cursor: pointer;
        width: 33%;
      }
      .nav-btn i {
        font-size: 1.3rem;
      }
      .nav-profile-img {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #6366f1;
      }

      /* --- MODAL PROFIL (FULL FIXED) --- */
      .modal-overlay {
        display: none; /* Default hidden */
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999; /* Paling atas */
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .modal-card {
        background: white;
        width: 100%;
        max-width: 320px;
        padding: 30px;
        border-radius: 35px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .profile-input {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        text-align: center;
        font-size: 1rem;
        font-weight: 600;
      }
      .btn-save {
        background: #6366f1;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 15px;
        font-weight: 700;
        width: 100%;
      }
    </style>
  </head>
  <body class="dashboard-page">
    <header class="sticky-header">
      <div id="digital-clock">00:00</div>
      <div id="current-date">Memuat...</div>

      <div class="stat-banner">
        <div class="stat-item">
          <span class="stat-val" id="stat-todo">0%</span
          ><span class="stat-label">Tugas</span>
        </div>
        <div class="divider"></div>
        <div class="stat-item">
          <span class="stat-val" id="stat-money">Rp 0</span
          ><span class="stat-label">Saldo</span>
        </div>
        <div class="divider"></div>
        <div class="stat-item">
          <span class="stat-val" id="stat-schedule">0</span
          ><span class="stat-label">Kuliah</span>
        </div>
      </div>
    </header>

    <main class="scrollable-content">
      <div class="menu-grid">
        <a href="pages/todo.html" class="menu-item"
          ><i class="fas fa-tasks"></i><span>To-Do</span></a
        >
        <a href="pages/diary.html" class="menu-item"
          ><i class="fas fa-book"></i><span>Diary</span></a
        >
        <a href="pages/money.html" class="menu-item"
          ><i class="fas fa-wallet"></i><span>Uang</span></a
        >
        <a href="pages/jadwal.html" class="menu-item"
          ><i class="fas fa-university"></i><span>Jadwal</span></a
        >
      </div>
    </main>

    <nav class="bottom-nav">
      <button class="nav-btn" onclick="toggleAbout()">
        <i class="fas fa-info-circle"></i><span>Info</span>
      </button>
      <a href="https://instagram.com" target="_blank" class="nav-btn">
        <i class="fab fa-instagram"></i><span>Medsos</span>
      </a>
      <button class="nav-btn" onclick="toggleProfileModal()">
        <img
          id="nav-avatar"
          src="https://via.placeholder.com/150"
          class="nav-profile-img"
        />
        <span>Profil</span>
      </button>
    </nav>

    <div id="profile-modal" class="modal-overlay">
      <div class="modal-card">
        <div
          style="
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
          "
        >
          <img
            id="user-avatar-large"
            src="https://via.placeholder.com/150"
            style="
              width: 100%;
              height: 100%;
              border-radius: 30px;
              object-fit: cover;
            "
          />
          <label
            for="avatar-input"
            style="
              position: absolute;
              bottom: 0;
              right: 0;
              background: #6366f1;
              color: white;
              width: 30px;
              height: 30px;
              border-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              border: 3px solid white;
            "
          >
            <i class="fas fa-camera" style="font-size: 0.8rem"></i>
          </label>
          <input
            type="file"
            id="avatar-input"
            hidden
            accept="image/*"
            onchange="handleImageUpload(event)"
          />
        </div>
        <input
          type="text"
          id="user-name-input"
          class="profile-input"
          placeholder="Masukkan Nama"
        />
        <button class="btn-save" onclick="saveProfile()">Simpan</button>
        <p
          onclick="toggleProfileModal()"
          style="
            margin-top: 15px;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
          "
        >
          Batal
        </p>
      </div>
    </div>
    <div id="about-modal" class="modal-overlay" onclick="toggleAbout()">
      <div class="modal-card" onclick="event.stopPropagation()">
        <i
          class="fas fa-rocket"
          style="font-size: 2.5rem; color: #6366f1; margin-bottom: 10px"
        ></i>
        <h3 style="margin: 0; color: #1e293b">Tentang website</h3>
        <p
          style="
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 10px;
            line-height: 1.5;
          "
        >
          Website ini adalah bertujuan untuk bantu mahasiswa kelola tugas,
          keuangan, dan jadwal kuliah dalam satu tempat.
        </p>
        <hr style="border: 0; border-top: 1px solid #f1f5f9; margin: 15px 0" />
        <p style="font-size: 0.75rem; color: #94a3b8">
          @liusretang 1.0.0 Â© 2026
        </p>
        <button
          class="btn-save"
          onclick="toggleAbout()"
          style="margin-top: 10px"
        >
          Oke, Ngerti!
        </button>
      </div>
    </div>

    <script>
      // --- JAVASCRIPT LANGSUNG DISINI BIAR PASTI JALAN ---

      function toggleProfileModal() {
        const modal = document.getElementById("profile-modal");
        modal.style.display = modal.style.display === "flex" ? "none" : "flex";
      }

      function toggleAbout() {
        const modal = document.getElementById("about-modal");
        modal.style.display = modal.style.display === "flex" ? "none" : "flex";
      }

      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const imgData = e.target.result;
            document.getElementById("user-avatar-large").src = imgData;
            document.getElementById("nav-avatar").src = imgData;
            localStorage.setItem("userAvatar", imgData);
          };
          reader.readAsDataURL(file);
        }
      }

      function saveProfile() {
        const name = document.getElementById("user-name-input").value;
        if (name) {
          localStorage.setItem("userName", name);
          toggleProfileModal();
          alert("Profil Disimpan!");
        }
      }

      function loadProfile() {
        const name = localStorage.getItem("userName") || "User";
        const avatar =
          localStorage.getItem("userAvatar") ||
          "https://via.placeholder.com/150";
        document.getElementById("user-name-input").value = name;
        document.getElementById("nav-avatar").src = avatar;
        document.getElementById("user-avatar-large").src = avatar;
      }

      function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, "0");
        const m = String(now.getMinutes()).padStart(2, "0");
        document.getElementById("digital-clock").textContent = `${h}:${m}`;
        const opt = {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        };
        document.getElementById("current-date").textContent =
          now.toLocaleDateString("id-ID", opt);
      }

      function updateStats() {
        // Stats To-Do
        const todos = JSON.parse(localStorage.getItem("todos")) || [];
        const done = todos.filter((t) => t.completed).length;
        const percent =
          todos.length === 0 ? 0 : Math.round((done / todos.length) * 100);
        document.getElementById("stat-todo").innerText = percent + "%";

        // Stats Keuangan
        const trans = JSON.parse(localStorage.getItem("transactions")) || [];
        let bal = 0;
        trans.forEach((t) =>
          t.type === "income" ? (bal += t.amount) : (bal -= t.amount)
        );
        document.getElementById("stat-money").innerText =
          "Rp " + (bal >= 1000 ? (bal / 1000).toFixed(0) + "k" : bal);

        // Stats Jadwal
        const sch = JSON.parse(localStorage.getItem("schedules")) || [];
        const hari = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          "Jumat",
          "Sabtu",
        ][new Date().getDay()];
        document.getElementById("stat-schedule").innerText = sch.filter(
          (s) => s.day === hari
        ).length;
      }

      // Jalankan semua fungsi
      window.onload = () => {
        updateClock();
        updateStats();
        loadProfile();
        setInterval(updateClock, 1000);
      };
    </script>
  </body>
</html>
